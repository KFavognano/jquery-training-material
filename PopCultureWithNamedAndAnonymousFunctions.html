<!DOCTYPE html>
<html>
<head>
	<title>Pop Culture App</title>
	<script src="jquery-3.2.1.js"></script>

	<style>
		nav
		{
			padding-top: 15px;
		}

		nav span
		{
			border-radius: 10px;
			background-color: orange;
			padding: 10px;
		}

		.selectedItem
		{
			border: 2px black solid;
		}

		.menuItem:hover
		{
			color: yellow;
			cursor: pointer;
		}
	</style>

	<script>
		function setupPageDefaults()
		{
			$( "#countryList" ).hide();
			$( "#metalList" ).hide();
			$( "#newWaveBands" ).addClass( "selectedItem" );			
		}

		function countryBandClickHandler()
		{
			console.log( "Country Menu item was clicked." );

			$( "#newWaveList" ).hide();
			$( "#metalList" ).hide();
			$( "#countryList" ).show();
			$( ".menuItem" ).removeClass( "selectedItem" );
			$( "#countryBands" ).addClass( "selectedItem" );			
		}

		$(document).ready( function()
		{
			console.log( "starting to load my web page..." );
			setupPageDefaults();
			console.log( "setupPageDefaults ran correctly." );

			$( ".menuItem" ).on( "mouseover", function()
			{
				$(this).css( "color", "yellow" );
			});

			$( ".menuItem" ).on( "mouseout", function()
			{
				$(this).css( "color", "black" );
			});			

			$( "#newWaveBands" ).on( "click", function()
			{
				$( "#countryList" ).hide();
				$( "#metalList" ).hide();
				$( "#newWaveList" ).show();
				$( ".menuItem" ).removeClass( "selectedItem" );
				$( "#newWaveBands" ).addClass( "selectedItem" );
			});

			$( "#countryBands" ).on( "click", countryBandClickHandler );

			$( "#metalBands" ).on( "click", function()
			{
				$( "#newWaveList" ).hide();
				$( "#countryList" ).hide();
				$( "#metalList" ).show();
				$( ".menuItem" ).removeClass( "selectedItem" );
				$( "#metalBands" ).addClass( "selectedItem" );
			});
	

		});
	</script>
</head>
<body>
	<nav>
		<span id="newWaveBands" class="menuItem">New Wave</span>
		<span id="countryBands" class="menuItem">Country</span>
		<span id="metalBands" class="menuItem">Metal</span>
	</nav>

	<div id="newWaveList">
		<h1>New Wave Bands</h1>

		<ul>
			<li>Depeche Mode</li>
			<li>Erasure</li>
			<li>The Cure</li>
			<li>Yazoo</li>
		</ul>
	</div>

	<div id="countryList">
		<h1>Country Bands</h1>

		<ul>
			<li>Johnny Cash</li>
			<li>Nancy Griffith</li>
			<li>Patsy Cline</li>
			<li>Hank Williams</li>
		</ul>
	</div>

	<div id="metalList">
		<h1>Metal Bands</h1>

		<ul>
			<li>King Diamond</li>
			<li>Iron Maiden</li>
			<li>Def Leppard</li>
			<li>Queensryche</li>
		</ul>
	</div>

</body>
</html>
