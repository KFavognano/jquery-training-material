<!DOCTYPE html>
<html>
<head>
	<title>Sorted Rock Bands</title>
	<script src="jquery-3.3.1.js"></script>
	<script src="jquery.tablesorter.js"></script>
	<script>
		$(document).ready( function()
		{
			$( "#myBandList" ).tablesorter();
		});
	</script>
</head>
<body>

	<h2>Famous Bands</h2>

	<table id="myBandList">
		<thead>
			<tr>
				<th>Band Name</th>
				<th>Genre</th>
				<th>Country of Origin</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Depeche Mode</td>
				<td>Synth Pop</td>
				<td>England</td>
			</tr>
			<tr>
				<td>Green Day</td>
				<td>Punk Rock</td>
				<td>USA</td>
			</tr>
			<tr>
				<td>Midnight Oil</td>
				<td>Alternative</td>
				<td>Austrailia</td>
			</tr>
			<tr>
				<td>Split Enz</td>
				<td>Pop</td>
				<td>Austrailia</td>
			</tr>
			<tr>
				<td>The Exploited</td>
				<td>Punk Rock</td>
				<td>England</td>
			</tr>
		</tbody>
	</table>


</body>
</html>
