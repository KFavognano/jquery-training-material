<!DOCTYPE html>
<html>
<head>
	<script src="jquery-3.3.1.js"></script>
	<title></title>

	<style>
		.red-and-bold
		{
			color: red;
			font-weight: bold;
		}

		.metal-band
		{
			font-family: Verdana;
		}
	</style>

	<script>
		$(document).ready( function()
		{
			$( "li.metal-band" ).addClass( "red-and-bold" );
		});
	</script>
</head>
<body>

	<button>Highlight Metal Bands</button>

	<h2>Favorite Music</h2>

	<ul>
		<li>Taylor Swift</li>
		<li>Green Day</li>
		<li class="metal-band">Iron Maiden</li>
		<li class="metal-band">Def Leppard</li>
	</ul>


</body>
</html>
