<body>
	<nav>
		<span id="newWaveBands" class="menuItem">New Wave</span>
		<span id="countryBands" class="menuItem">Country</span>
		<span id="metalBands" class="menuItem">Metal</span>
	</nav>

	<div id="newWaveList">
		<h1>New Wave Bands</h1>

		<ul>
			<li>Depeche Mode</li>
			<li>Erasure</li>
			<li>The Cure</li>
			<li>Yazoo</li>
		</ul>
	</div>

	<div id="countryList">
		<h1>Country Bands</h1>

		<ul>
			<li>Johnny Cash</li>
			<li>Nancy Griffith</li>
			<li>Patsy Cline</li>
			<li>Hank Williams</li>
		</ul>
	</div>

	<div id="metalList">
		<h1>Metal Bands</h1>

		<ul>
			<li>King Diamond</li>
			<li>Iron Maiden</li>
			<li>Def Leppard</li>
			<li>Queensryche</li>
		</ul>
	</div>

	<script>
		$(document).ready( function()
		{
			$( "#newWaveBands" ).on( "click", function()
			{
				$( "#countryList" ).hide();
				$( "#metalList" ).hide();
				$( "#newWaveList" ).show();
				$( ".menuItem" ).removeClass( "selectedItem" );
				$( "#newWaveBands" ).addClass( "selectedItem" );
			});

			$( "#countryBands" ).on( "click", function()
			{
				$( "#newWaveList" ).hide();
				$( "#metalList" ).hide();
				$( "#countryList" ).show();
				$( ".menuItem" ).removeClass( "selectedItem" );
				$( "#countryBands" ).addClass( "selectedItem" );
			});

			$( "#metalBands" ).on( "click", function()
			{
				$( "#newWaveList" ).hide();
				$( "#countryList" ).hide();
				$( "#metalList" ).show();
				$( ".menuItem" ).removeClass( "selectedItem" );
				$( "#metalBands" ).addClass( "selectedItem" );
			});
		});
	</script>

</body>
